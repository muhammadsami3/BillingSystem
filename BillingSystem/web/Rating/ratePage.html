    <body>

        <div class="bg-contact2" style="background-image: url('/BillingSystem/Styling/images/bg.jpg');">
            <div class="container-contact2">
                <div class="wrap-contact2">
                    <form class="contact2-form validate-form" action="/BillingSystem/Rating/uploadCDR.jsp">
                        <span class="contact2-form-title">
                            Rating Process
                        </span>


                        <!--                        <input class="inputfile" type = "file" name = "CDR" size = "50" required>-->


                        <div class="container-contact2-form-btn">
                            <div class="wrap-contact2-form-btn">
                                <div class="contact2-form-bgbtn"></div>
                                <label for="file"><i class="fa fa-refresh fa-spin"></i> Upload CDR</label>

                                <input type="file"  id="file" class="inputfile" name = "CDR" size = "50" required />
                            </div>
                        </div>


                        <div class="container-contact2-form-btn">
                            <div class="wrap-contact2-form-btn">
                                <div class="contact2-form-bgbtn"></div>
                                <button class="contact2-form-btn">
                                    Rate Now
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
